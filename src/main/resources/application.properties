spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DEV_DB_URL}
spring.datasource.username=${DEV_DB_USERNAME}
spring.datasource.password=${DEV_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.baseline-on-migrate=true

spring.mvc.cors.allowed-origins=${WEB_API:http://localhost:5173}
api.security.tokenWebsocket.secret=${JWT_SECRET:teste}
api.security.tokenHttp.secret=${HTTP_SECRET:teste}
request.security.password=${REQUEST_PASSWORD:123}

spring.security.user.name=${DEV_DB_USERNAME}
spring.security.user.password=${DEV_DB_PASSWORD}

management.endpoints.enabled-by-default=false
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
